<h2>{{title}}</h2>
<div id="divMessages" class="messages" [attr.chat-data]="msgData"></div>
<div class="input-zone">
  <label id="lblUser" for="tbUser"><strong>User:</strong></label>
  <input id="tbUser" class="input-zone-input" type="text" [(ngModel)]="userName" placeholder="username"  />

  <label id="lblMessage" for="tbMessage"><strong>Message:</strong></label>
  <input id="tbMessage" class="input-zone-input" type="text" [(ngModel)]="message" placeholder="message" />  

  <button id="btnSend" (click)="sentMessage()">Send</button>
  
  
</div>

<label id="lblServerMessage"><br>From Server = {{hubHelloMessage}}</label>
